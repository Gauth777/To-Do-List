<html>
<head>
  <title> To-DO List </title>
  <link rel="stylesheet" href = "style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
  <body>
    <p> ToDo List </p>

    <div class="todo-input-grid">
      <input placeholder="Todo name"
      class="js-name-input">
      <input type="date"
      class = "js-due-date-input">
      <button class="add-button" onclick="
      addTodo();
      ">➕ Add Quest</button>

  </div>

    <div class = "js-todo-list todo-grid">
     </div>

     <button class="reset-button" onclick="resetTodoList()">🗑️ Reset List</button>


     <div class="calendar-container">
  <h3>📆 View Tasks by Date</h3>
  <input type="date" class="js-calendar-picker">
  <div class="js-date-tasks"></div>
</div>


  <script src="script.js" ></script>
</body>
</html>
